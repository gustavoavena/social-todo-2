<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CPSC113 Todo</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	{% load staticfiles %}

	<link rel="stylesheet" href="{% static 'social_todo/css/animate.css' %}">
	<!-- Custom Stylesheet -->

	<link rel="stylesheet" href="{% static 'social_todo/css/style.css' %}">


	<!-- <link href="/static/css/reset.css" rel="stylesheet"> -->
	<link href="/css/dashboard.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">CPSC113 <span>Todo</span></span></h1>
		</div>

		{% if errors %}
        <div class="row">
          <div class="alert alert-warning validation-error" id="warning">
              <h1>{{errors}}</h1> 
          </div>
         </div>
        {% endif %}
		
		<div class="row">
			<div class="col-md-6">
				<form action="/user/login" method="post" id="login_form">
					<div class="login-box animated fadeInDown" >
						<div class="box-header">
							<h2>Log In</h2>
						</div>
						
						{% csrf_token %}
    					{% for field in LoginForm %}
    						{{ field.label_tag }}<br>
        					{{ field }}<br>
     					{% endfor %}
     					<button class="log-in-submit" form="login_form">Log In</button>
						<br/>
						
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<form action="/user/register" method="post" id="register_form">
					<div class="login-box animated fadeInUp">
						<div class="box-header">
							<h2>Sign Up</h2>
						</div>
						
						{% csrf_token %}
    					{% for field in RegisterForm %}
    						{{ field.label_tag }}<br>
        					{{ field }}<br>
     					{% endfor %}
        				<button class="sign-up-submit" form="register_form">Sign Up</button>
						<br/>
						
					</div>
				</form>
			</div>
		</div>
		<div class="row" style:"min-height:40%">
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
		</div>
	</div>



	

</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
